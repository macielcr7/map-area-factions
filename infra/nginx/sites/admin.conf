# Admin Panel Configuration
server {
    listen 80;
    server_name admin.mapfactions.local;

    # Rate limiting for admin
    limit_req zone=admin burst=10 nodelay;

    # Admin panel
    location / {
        proxy_pass http://admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js specific optimizations
    location /_next/static/ {
        proxy_pass http://admin;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers for admin
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.mapbox.com; style-src 'self' 'unsafe-inline' https://api.mapbox.com; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.mapbox.com wss: ws:;";
}